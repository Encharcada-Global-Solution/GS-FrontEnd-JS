<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { display: block; margin-bottom: 10px; width: 200px; padding: 5px; }

    .notificacao {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .erro { background: #e53935; }
    .sucesso { background: #4CAF50; }
  </style>
</head>
<body>
  <div id="notificacao" class="notificacao"></div>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button type="submit">Entrar</button>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    const notificacao = document.getElementById("notificacao");

    function mostrarMensagem(texto, tipo) {
      notificacao.textContent = texto;
      notificacao.className = `notificacao ${tipo}`;
      notificacao.style.display = "block";
      setTimeout(() => notificacao.style.display = "none", 2000);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!usuario || !senha) {
        mostrarMensagem("Preencha todos os campos.", "erro");
        return;
      }

      mostrarMensagem("Login realizado com sucesso!", "sucesso");
      setTimeout(() => {
        window.location.href = "pagina-inicial.html";
      }, 2000);
    });
  </script>
</body>
</html>
