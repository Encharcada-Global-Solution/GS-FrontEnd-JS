<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hambúrguer Funcional</title>
    <style>
        /* CSS temporário para testes - depois mova para styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 20px;
        }
        
        .hamburger .bar {
            width: 100%;
            height: 3px;
            background: #000;
            transition: all 0.3s ease;
        }
        
        .nav-menu {
            display: none;
            margin: 20px;
        }
        
        .nav-menu.active {
            display: block;
        }
        
        .hamburger.active .bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        
        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
    </style>
</head>
<body>
    <button class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    
    <nav class="nav-menu" id="navMenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <script>
        // JavaScript temporário para testes
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM carregado!"); // Verifique se aparece no console
            
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            
            console.log(hamburger, navMenu); // Verifique se os elementos são encontrados
            
            hamburger.addEventListener('click', function() {
                console.log("Botão clicado!"); // Deve aparecer ao clicar
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
